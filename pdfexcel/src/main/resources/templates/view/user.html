<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Spring boot </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
</head>
<body>
<div class="container-fluid">
	<div class="row">
	<div class="col-md-12">
	<h2>All Users 
	<a th:href="@{'/createExcel'}" style="float: right;margin-right: 10px;"><img th:src="@{/images/excel.png}" style="width:40px;"></a>  
	<a th:href="@{'/createPdf'}" style="float: right;margin-right: 10px;"><img th:src="@{/images/pdf.png}" style="width:40px;"></a>
	</h2>
	<div style="margin-top:20px;">
	<table id="example" class="table table-striped table-bordered" style="width:100%;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.firstName}">John</td>
        <td th:text="${user.lastName}">Doe</td>
        <td th:text="${user.email}">john@example.com</td>
        <td th:text="${user.phoneNumber}">9123456780</td>
      </tr>
    </tbody>
  </table>
  </div>
	</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
