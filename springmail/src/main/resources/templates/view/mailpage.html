<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />
<title>Spring boot Mail</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>User Form</h2>
				<div class="alert alert-success" th:if="${successmessage}">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong th:text="${successmessage}"></strong>
				</div>
				<div class="alert alert-warning" th:if="${errormessage}">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong th:text="${errormessage}"></strong>
				</div>
				<form action="#" th:action="@{/sendemail}" th:object="${mail}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<input type="text" class="form-control" id="fromEmail" placeholder="From" th:field="*{fromEmail}" readonly="readonly">
					</div>

					<div class="form-group">
						<input type="text" class="form-control" id="toEmail" placeholder="TO" th:field="*{toEmail}">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" id="toEmail" placeholder="CC" th:field="*{ccEmail}">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" id="toEmail" placeholder="BCC" th:field="*{bccEmail}">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" id="subject" placeholder="Subject" th:field="*{emailSubject}">
					</div>
					
					<div class="form-group">
						<textarea class="form-control" id="description" placeholder="Content" th:field="*{emailDescription}" style="margin-top: 0px; margin-bottom: 0px; height: 180px;"></textarea>
					</div>
					
					<div class="form-group">
						<input type="file" class="form-control" id="files" th:field="*{files}" multiple="multiple">
					</div>
					
					<div class="form-group">
						<input type="file" class="form-control" id="inlineFile" th:field="*{inlineFile}">
					</div>
					
					
					
					<button type="submit" class="btn btn-primary">send Email</button>
				</form>
			</div>

		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
